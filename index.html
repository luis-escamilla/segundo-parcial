<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Examen Segundo Parcial</title>
    <meta name="viewport">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <style>
        .btnDetalle {
            width: 40%;
            height: auto;
            display: block;
        }
    </style>
</head>

<body style="background-color: rgba(35, 215, 247, 0.233);">
    <div class="container" style="width: auto;">
        <div class="container">
            <h4>Luis Miguel Escamilla Flores</h4>
            <br>
            <h4>16220004</h4>
            <br>
            <h4>Noveno semestre Informatica</h4>

        </div>
    </div>
    <div><br><br></div>

    <div class="container">
        <div class="row">
            <input type="text" id="alumnos" placeholder="Buscar">
            <button onclick="agregarRenglon('tablaDatos')" class="btn btn-info">Agregar Renglon</button>
            <table class="table table-hover" id="tablaDatos">
                <thead>
                    <tr>
                        <th width="15%">CLAVE</th>
                        <th width="30%">NOMBRE</th>
                        <th width="10%">CURP</th>
                        <th width="10%">CORREO</th>
                        <th width="5%">SEXO</th>
                        <th width="15%">CIUDAD</th>
                        <th width="5%">MAS</th>
                    </tr>
                </thead>
                <tbody></tbody>

            </table>

        </div>
    </div>

    <script>
        let $URL_REST = "http://www.proyectos.arcelia.net/lmef/src/public"
        var nRow = 1;
        var celdas = ["clave", "nombre", "curp", "email", "sexo", "ciudad", "detalle"];

        function agregarRenglon(idT) {
            nRow = 1;
            var tabla = document.getElementById(idT);
            var numeroRenglones = tabla.rows.length;
            var endPoint = $URL_REST + "/alumnos";



            if (document.getElementById("alumnos").value != "") {
                endPoint = $URL_REST + "/alumnos/" + document.getElementById("alumnos").value;
                document.getElementById("alumnos").value = "";
                while (tabla.rows.length > 1) {
                    tabla.deleteRow(1);
                }

            }

            fetch(endPoint)
                .then(response => response.json())
                .then(data => {
                    data.forEach(alumno => {
                        var renglon = tabla.insertRow(nRow);
                        for (i = 0; i < celdas.length; i++) {
                            var celda = renglon.insertCell(i);
                            if (celdas[i] == "clave") {
                                var textoCelda = document.createTextNode(alumno.clave_alu);
                            } else {
                                switch (celdas[i]) {
                                    case "nombre":
                                        var textoCelda = document.createTextNode(alumno.nombre +
                                            " " + alumno.ap_paterno +
                                            " " + alumno.ap_materno);
                                        break;
                                    case "curp":
                                        var textoCelda = document.createTextNode(alumno.curp);
                                        break;
                                    case "email":
                                        var textoCelda = document.createTextNode(alumno.email);
                                        break;
                                    case "sexo":
                                        var textoCelda = document.createTextNode(alumno.sexo);
                                        break;
                                    case "ciudad":
                                        var textoCelda = document.createTextNode(alumno.ciudad);
                                        break;
                                    case "detalle":
                                        var textoCelda = document.createElement('a');
                                        textoCelda.classList.add('btn', 'btn-warning');
                                        textoCelda.textContent = '+';
                                        textoCelda.href = "detalle.html" + "?matricula=" + alumno.clave_alu;
                                        break;

                                }
                            }

                            celda.appendChild(textoCelda);
                        }
                        nRow++;
                    });

                }).catch(error => console.log())
        }
    </script>

</body>

</html>
